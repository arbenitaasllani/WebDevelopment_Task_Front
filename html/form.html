<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Add Task</title>
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <div id="taskForm">

            <!-- form to add the task -->
            <form id="addTaskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
                <label for="estimatedFinishDate">Estimated Finish Date:</label>
                <input type="date" id="estimatedFinishDate" name="estimatedFinishDate" required>
                <button type="submit" onclick="redirectToList()">Add Task</button>
            </form>           
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
